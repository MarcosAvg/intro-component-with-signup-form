<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Intro component with sign up form</title>
</head>
<body>
    <header class="header">
        <h1 class="header__phrase">
            Learn to code by watching others
        </h1>

        <p class="header__text">
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable. 
        </p>
    </header>

    <main class="main">
        <section class="suscription">
            <button class="suscription__button">
                <span class="suscription__button--highlight">Try it free 7 days</span> then $20/mo. thereafter
            </button>
        </section>
        
        <form method="post" action="/" class="form">
            <fieldset class="fieldset">
                <input type="text" id="firstName" name="firstName" class="form__input" placeholder="First Name">
                <input type="text" id="lastName" name="lastName" class="form__input" placeholder="Last Name">
                <input type="email" id="email" name="email" class="form__input" placeholder="Email Adress">
                <input type="password" id="password" name="password" class="form__input" placeholder="Pasword">

                <button class="form__claim">Claim your free trial</button>
            </fieldset>

            
            <p class="terms">
                By clicking the button, you are agreeing to our <span class="terms__highlight">Terms and Services</span>
            </p>
        </form>


    </main>
</body>
</html>
